<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>


  <body>

    <nav>
      <div class="container">
        <div class="w50">
          <h2>Random Background</h2>
        
        </div>
        <div class="w50">
          <ul>
            <li id="simpleLi">LIST</li>
            <li id="hexLi">HEX</li>
            <li id="rgbLi">RGB</li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="list">
      <div class="h-container">
        <h2>Background Color: </h2>
        <h2 id="bghere1"></h2>
      </div>
      <div class="btn-container">
        <div class="btn-list">Generate</div>
      </div>
      
    </section>

    <section class="hex d-none">
      <div class="h-container">
        <h2>Random Background HEX Color: </h2>
        <h2 id="bghere2"></h2>
      </div>
      <div class="btn-container">
        <div class="btn-hex">Generate</div>
      </div>
    </section>

    <section class="rgb d-none">
      <div class="h-container">
        <h2>Random Background RGB Color: </h2>
        <h2 id="bghere3"></h2>
      </div>
      <div class="btn-container">
        <div class="btn-rgb">Generate</div>
      </div>
    </section>

    <footer>
      <em>coded by <a href="https://github.com/ieeah" target="_blank">ieeah</a> with JavaScript practice purpose</em>
