<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <link rel="stylesheet" href="./style.css">
</head>


  <body>

    <nav>
      <div class="container">
        <div class="w50">
          <h2>Random Background Color Changer</h2>
        </div>
        <div class="w50">
          <ul>
            <li id="simpleLi" onclick="setActiveTab(0), setActiveSection(0)">LIST</li>
            <li id="hexLi" onclick="setActiveTab(1), setActiveSection(1)">HEX</li>
            <li id="rgbLi" onclick="setActiveTab(2), setActiveSection(2)">RGB</li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="section ">
      <div class="h-container">
        <h2>Background Color: </h2>
        <h2 id="bghere1"></h2>
      </div>
      <div class="btn-container">
        <div class="btn-list" onclick="troughList()">Generate</div>
      </div>
      
    </section>

    <section class="section d-none">
      <div class="h-container">
        <h2>Random Background HEX Color: </h2>
        <h2 id="bghere2"></h2>
      </div>
      <div class="btn-container">
        <div class="btn-hex" onclick="generateHEX()">Generate</div>
      </div>
    </section>

    <section class="section d-none">
      <div class="h-container">
        <h2>Random Background RGB Color: </h2>
        <h2 id="bghere3"></h2>
      </div>
      <div class="btn-container">
        <div class="btn-rgb" onclick="generateRGB()">Generate</div>
      </div>
    </section>

    <footer>
      <em>coded by <a href="https://github.com/ieeah" target="_blank">ieeah</a> with JavaScript practice purpose</em> 
    </footer>

    <!-- JS -->
    <script src="./main.js"></script>
  </body>  
</html>
